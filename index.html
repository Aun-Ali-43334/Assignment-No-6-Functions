    var a1 = a;
    var b1= b;
    var c1 = c;

    s = (a1+b1+c1)/2; // calculate value of 's'
    console.log(s);

    function findArea() {
        var area = (s)*((s-a1)*(s-b1)*(s-c1));
        console.log(area);    
    
    }
